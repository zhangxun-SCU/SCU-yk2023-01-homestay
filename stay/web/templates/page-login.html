<!DOCTYPE html>
<html lang="en" class="h-100">

<head>
    <meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="keywords" content="" />
	<meta name="author" content="" />
	<meta name="robots" content="" />
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<meta name="description" content="Invome : Invome Admin  Bootstrap 5 Template" />
	<meta property="og:title" content="Invome : Invome Admin  Bootstrap 5 Template" />
	<meta property="og:description" content="Invome : Invome Admin  Bootstrap 5 Template" />
	<meta property="og:image" content="https://invome.dexignlab.com/xhtml/social-image.png" />
	<meta name="format-detection" content="telephone=no">
	
	<!-- PAGE TITLE HERE -->
	<title>Invome Admin Dashboard</title>
	
	<!-- FAVICONS ICON -->
	<link rel="shortcut icon" type="image/png" href="images/favicon.png" />
    <link href="./css/style.css" rel="stylesheet">

</head>

<body class="vh-100">
    <div class="authincation h-100">
        <div class="container h-100">
            <div class="row justify-content-center h-100 align-items-center">
                <div class="col-md-6">
                    <div class="authincation-content">
                        <div class="row no-gutters">
                            <div class="col-xl-12">
                                <div class="auth-form">
									<div class="text-center mb-3">
										<a href="index.html"><img src="images/logo-full.png" alt=""></a>
									</div>
                                    <h4 class="text-center mb-4">Sign in your account</h4>
                                    <form action="">
                                        <div class="mb-3">
                                            <label class="mb-1" for="user_email"><strong>Email</strong></label>
                                            <input type="email" class="form-control" placeholder="hello@example.com" id="user_email">
                                        </div>
                                        <div class="mb-3">
                                            <label class="mb-1" for="user_password"><strong>Password</strong></label>
                                            <input type="password" class="form-control" value="Password" id="user_password">
                                        </div>
                                        <div class="row d-flex justify-content-between mt-4 mb-2">
                                            <div class="mb-3">
                                               <div class="form-check custom-checkbox ms-1">
													<input type="checkbox" class="form-check-input" id="remember_me">
													<label class="form-check-label" for="remember_me">Remember my preference</label>
												</div>
                                            </div>
                                            <div class="mb-3">
                                                <a href="page-forgot-password.html">Forgot Password?</a>
                                            </div>
                                        </div>
                                        <div class="text-center">
                                            <button class="btn btn-primary btn-block" onclick="login()">Sign Me In</button>
                                        </div>
                                    </form>
                                    <div class="new-account mt-3">
                                        <p>Don't have an account? <a class="text-primary" href="./page-register.html">Sign up</a></p>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!--**********************************
        Scripts
    ***********************************-->
    <!-- Required vendors -->
    <script src="./vendor/global/global.min.js"></script>
    <script src="./js/custom.min.js"></script>
    <script src="./js/dlabnav-init.js"></script>
	<script src="./js/styleSwitcher.js"></script>
    <script>
        const login = () => {
            /** 数据校验 **/
            const userLoginData = {};
            userLoginData.email = $('#user_email').val();
            userLoginData.password = $('#user_password').val();
            userLoginData.rememberMe = $('#remember_me').get(0).checked;
            console.log(userLoginData);
            $.post("/login", userLoginData,(res) => {
                console.log("login")
            })
        }
    </script>
</body>
</html>
